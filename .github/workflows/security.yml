name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install Bandit with SARIF support, semgrep and safety
        pip install "bandit[sarif]>=1.7.5" semgrep safety
        # Install dev extras (allow failure if extras not available)
        pip install -e ".[dev]" || true
        
    - name: Run Bandit Security Scanner
      run: |
        bandit -r . -f sarif -o bandit-results.sarif || true
        
    - name: Upload Bandit results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: bandit-results.sarif
        
    - name: Run Safety vulnerability scanner
      run: |
        safety check --json --output safety-results.json || true
        
    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/python
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      continue-on-error: true
        
    - name: CodeQL Analysis - init
      uses: github/codeql-action/init@v3
      with:
        languages: python
        
    - name: CodeQL Analysis - Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: CodeQL Analysis - analyze
      uses: github/codeql-action/analyze@v3
      
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-results.sarif
          safety-results.json

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Skip this job - requires GitHub Advanced Security for private repos
    # To enable: Go to Settings > Security & analysis > Enable "Dependency graph" and "GitHub Advanced Security"
    if: false
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
      continue-on-error: true
        
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'